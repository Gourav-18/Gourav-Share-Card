<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Card : Gourav</title>
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <!-- Two floating circles -->
        <div class="C1"></div>
        <div class="C2"></div>

        <!-- Wrapper Card -->
        <div class="card-wrapper"> 
            <!-- img -->
            <div>
                <img src="Resume Pic-2.jpg" alt="">
            </div>

            <!-- Name Heading -->
            <div class="username">
                <h2>Gourav Kumar</h2>
            </div>

            <!-- User discription -->
            <div class="designation">
                <h3>Student IEM, Kolkata</h3>
            </div>

            <!-- 2 Buttons -->
            <div class="grp-share">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>Share my profile</div>
                </button>
                <button class="btn-follow btn-card">Follow me</button>
            </div>
        </div>

        <!-- Modal Display -->
        <div class="modal">
            <!-- Modal Heading -->
            <div class="modal-head">
                <h1>Share my profile</h1>
                <div>
                    <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
                </div>
            </div>

            <div>
                <h3>Share this via</h3>
                <div class="icon-container">
                    <a href="https://twitter.com/imVkohli" target="_blank" class="icon" id="facebook">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://twitter.com/imVkohli" target="_blank" class="icon" id="twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/07gourav18/" target="_blank" class="icon" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://twitter.com/imVkohli" target="_blank" class="icon" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="https://www.instagram.com/virat.kohli/" target="_blank" class="icon" id="telegram">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="overlay" onclick="closeModal()"></div>

        <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </div>
</body>
</html>
